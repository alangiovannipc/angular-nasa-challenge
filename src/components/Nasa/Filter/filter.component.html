<div class="container">
  <div class="row align-right">
    <div class="col-2 text-right">
      <label for="inputPassword6" class="col-form-label">Filter:</label>
    </div>
    <div class="col-6">
      <select
        #selectCamera
        class="form-select"
        (change)="handleFilter(selectCamera.value)"
      >
        <option selected value="all">Select a camera</option>
        <ng-container *ngFor="let camera of cameraList">
          <option value="{{ camera.code }}">{{ camera.description }}</option>
        </ng-container>
      </select>
    </div>
  </div>
</div>
