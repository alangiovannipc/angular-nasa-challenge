<ng-container *ngIf="photos && photos.length > 0">
  <div class="container">
    <div class="row gy-3">
      <div class="col-4" *ngFor="let photo of photos">
        <div class="p-3 border bg-light">
          <img class="photo" src="{{ photo.img_src }}" />
        </div>
      </div>
    </div>
  </div>
</ng-container>
