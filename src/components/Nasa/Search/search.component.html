<hr />
<div class="container">
  <div class="row">
    <div class="col-6">
      <form [formGroup]="searchForm" (ngSubmit)="search()">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Rover</label>
          <select class="form-select" formControlName="rover">
            <option value="curiosity">Curiosity</option>
            <option value="opportunity">Opportunity</option>
            <option value="spirit">Spirit</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label"
            >Earth Date</label
          >
          <input
            type="date"
            class="form-control"
            formControlName="earthDate"
            placeholder="dd-mm-yyyy"
          />
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Sol</label>
          <input type="text" class="form-control" formControlName="sol" />
        </div>
        <button type="submit">Search</button>
      </form>
    </div>
  </div>
</div>
